<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paper, rock & scissors</title>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="assets/favicon-game.ico" type="image/x-icon">
    <!--CSS LINK -->
    <link rel="stylesheet" href="rock-paper_2.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>

<section>

    <!-- TITEL -->
    <div class="title">
        <h1>Paper, Rock & Scissors</h1>
    </div>

    <div>

        <!-- square right -->
        <div class="left-side">
            <!--buttons -->
            <div>
                <button type="button" class="buttons" id="scissors-btn">Scissors</button>
                <button type="button" class="buttons" id="rock-btn">Rock</button>
                <button type="button" class="buttons" id="paper-btn">Paper</button>
            </div>

            <div>
                <!-- square left -->
                <img class="squares"  src="assets/paper.png" alt="your choice" id="img-you">
            </div>
        </div>

        <div class="middle-side">
            <p>VS</p>
        </div>


        <div class="right-side">
            <!-- square right -->
            <img class="squares" src="assets/scissors.png" alt="the computer's choice" id="img-computer">
        </div>

    </div>

    <div>
        <button type="button" id="play-btn">Play!</button>
    </div>


    <div class="col-12" id="winner-result">
        <p> Winner:... </p>
    </div>


</section>

<script type="text/javascript" src="game_2_rock.js"></script>
<script type="text/javascript" src="confetti.js"></script>

</body>
</html>
