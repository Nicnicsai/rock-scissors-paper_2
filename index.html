<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paper, rock & scissors</title>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="assets/favicon-game.ico" type="image/x-icon">
    <!--CSS LINK -->
    <link rel="stylesheet" href="rock-paper_2.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>

<section id="GameBg">

    <!-- TITEL -->
    <div class="title">
        <h1>Paper, Rock & Scissors</h1>
    </div>

    <div id="parent-boxes" class="container">

        <!--buttons -->
        <div id="three-buttons" class="box button-box">
            <button type="button" class="buttons" id="scissors-btn"></button>
            <button type="button" class="buttons" id="rock-btn"></button>
            <button type="button" class="buttons" id="paper-btn"></button>
        </div>


        <div class="left-side box">
            <!-- square left -->
            <img class="squares" src="assets/paper.png" alt="your choice" id="img-you">
        </div>

        <div class="middle-side box">
            <p>VS</p>
        </div>


        <div class="right-side box">
            <!-- square right -->
            <img class="squares" src="assets/questionmark.png" alt="the computer's choice" id="img-computer">
        </div>

    </div>


    <div class="box-button-play">
        <button type="button" id="play-btn">Play!</button>
    </div>


    <div class="result-box" id="winner-result">
        <p> Winner:... </p>
    </div>

     <! -- <section class="score-container">
        <h5>SCORES</h5>
        <div id="youScore">You: 0</div>
        <div id="computerScores">Computer: 0</div>
    </section> -->


</section>

<script type="text/javascript" src="game_2_rock.js"></script>
<script type="text/javascript" src="confetti.js"></script>

</body>
</html>
